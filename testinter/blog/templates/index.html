{% load i18n %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
{% if language_code == 'zh'%}
<title>{% trans "Welcome to my site" %}</title>
{% endif %}
</head>
<body>
{% if language_code == 'zh' %}
<h1>中国</h1>
{% endif %}
{% if language_code == 'en' %}
<h1>I love you</h1>
{% endif %}
<h3>{% trans "Hello everyone" %}</h3>
<p>{% trans "This is Ryan's site" %}</p>
<form action="/index/" method="get">
<input name="languagea" type="hidden" value="language" />
<select name="languageb">
{% for lang in LANGUAGES %}
<option value="{{ lang.0 }}">{{ lang.1 }}</option>
{% endfor %}
</select>
<input type="submit" value="Go" />
</form>
</body>
</html>
